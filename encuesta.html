<!DOCTYPE html>
<html>
  <head>
    <title>Questionnaire</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Encuesta</h2>
      <form id="questions" class="form-horizontal">
        <div class="form-group">
          <label for="jsKnowledge">Vas a asistir al evento programado</label>
          <div class="radio">
            <label>
              <input type="radio" name="jsKnowledge" id="jsKnowledge1" value="good" checked>
              si
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="jsKnowledge" id="jsKnowledge2" value="some" checked="checked">
              no
            </label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="jsKnowledge" id="jsKnowledge3" value="none">
              No lo se mándame más información
            </label>
          <div>
            <label for="nombre">Nombre Completo</label><br>
            <input type="text" name="nombre" placeholder="Nombre" required><br>
          </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg">emviar</button>
        </div>
      </form>
    </div>
    <div>
      <a href="https://www.google.com/intl/es-419/gmail/about/">Correo Electronico</a>
    </div>
    <script src="encuesta.js"></script>
  </body>
</html>
