<!DOCTYPE html>
<html>
<head>
	<title>calendario</title>
</head>
<body>
<div id="calendar" class="fc-calendar-container">
	<div class="fc-calendar fc-five-rows">
	<div class="fc-head">
			<div>Lunes</div>
			<div>Martes</div>
			<div>Miércoles</div>
			<div>Jueves</div>
			<div>viernes</div>
			<div>sábado</div>
			<div>Domingo</div>
	</div>
		<div class="fc-body">
			<div class="fc-row">
				<div><span class = "fc-date">1</span> <span class = "fc-weekday">Lunes</span></div>
			</div>
				<div><span class = "fc-date">2</span> <span class = "fc-weekday">Martes</span></div>
			</div>
				<div><span class = "fc-date">3</span> <span class = "fc-weekday">Miércoles</span></div>
			</div>	
				<div><span class = "fc-date">4</span> <span class = "fc-weekday">jueves</span></div>
			</div>
				<div><span class = "fc-date">5</span> <span class = "fc-weekday">Viernes</span></div>
			</div>
				<div><span class = "fc-date">6</span> <span class = "fc-weekday">Sábado</span></div>
			</div>
				<div><span class = "fc-date">7</span> <span class = "fc-weekday">Domindo</span></div>
			</div>
		</div>
	</div>
	
</div>
<script src="index.js"></script>
</body>
</html>
